<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest Signup page</title>
    <link href="../style/signup.css" rel="stylesheet" />
    <link
      href="Fontawesome/fontawesome-free-5.15.4-web/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="section_one">
        <div class="section_one_container">
          <div class="sec_one_top">
            <h2>Let's get started ðŸŽ‰</h2>
            <p>Register to start saving and investing with Piggyvest today!</p>
          </div>
          <div class="sec_one_middle">
            <form>
              <div class="box">
                <label for="f_name">First & Last Name <sup>*</sup></label>
                <input
                  type="text"
                  class="f_name"
                  id="f_name"
                  placeholder="e.g Hassan Omoloye"
                />
              </div>
              <div class="box">
                <label for="f_email">Email address <sup>*</sup></label>
                <input
                  type="email"
                  class="f_email"
                  id="f_email"
                  placeholder="e.g omoloyehassan12@gmail.com"
                />
              </div>
              <div class="box">
                <label for="f_number>Phone number <sup>*</sup></label>
                <input
                  type="tel"
                  class="f_number"
                  id="f_number"
                  placeholder="e.g 07033623329"
                />
              </div>
              <div class="box">
                <label for="f_password">Create a password<sup>*</sup></label>
                <input
                  type="password"
                  class="f_password"
                  id="f_password"
                  placeholder="Password"
                />
              </div>
              <div class="box">
                <label for="f_recheck">Re-type the password <sup>*</sup></label>
                <input
                  type="password"
                  class="f_recheck"
                  id="f_recheck"
                  placeholder="Password"
                />
              </div>
              <div class="box">
                <label for="f_ref">Enter referral code(optional) <sup>*</sup></label>
                <input
                  type="tel"
                  class="f_ref"
                  id="f_ref"
                  placeholder="e.g 07033623329"
                />
              </div>
              <div class="sec_one_bottom">
                <button type="submit">Create a Free account</button>
              </div>
            </form>
          </div>
          <div class="back">
            <a href="../index.html" target="_parent">Go Back</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
