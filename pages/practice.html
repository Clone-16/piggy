<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main">
      <section class="section_one">
        <header>
          <div class="nav">
            <div class="nav_left">
              <div class="nav_left_one">
                <img src="./images/download (11).svg" alt="logo" />
                <span>Neon Byte</span>
              </div>
              <div>
                <ul>
                  <li><a href="#"> Home</a></li>
                  <li><a href="#"> Categories</a></li>
                  <li><a href="#"> About</a></li>
                  <li><a href="#"> Contact</a></li>
                </ul>
              </div>
            </div>
            <div class="nav_right">
              <input type="text" placeholder="Search articles.." />
            </div>
          </div>
        </header>

        <div class="section_one_main">
          <div class="sec_one_container">
            <div class="left">
              <div>
                <h1>
                  Loved by our Customers<img
                    src="../multimedia/download (7).svg"
                  />
                </h1>
              </div>
              <div>
                <p>
                  Stories of happy savers who Piggyvest has helped or is helping
                  save for what truly matters to them.
                </p>
              </div>
              <div>
                <button>Add your Story</button>
              </div>
            </div>
            <div class="right"></div>
          </div>
        </div>
      </section>
      <section class="section_two"></section>
    </main>
  </body>
</html>
