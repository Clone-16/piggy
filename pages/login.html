<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest Login page</title>
    <link href="../style/login.css" rel="stylesheet" />
    <link
      href="Fontawesome/fontawesome-free-5.15.4-web/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="section_one">
        <div class="section_one_container">
          <div class="top">
            <div class="top_one">
              <h1>Login</h1>
              <p>Secure login to your Piggyvest</p>
            </div>
            <div class="top_two">
              <span> <img src="../multimedia/user logo.svg" alt="" /> </span>
            </div>
          </div>

          <div class="middle">
            <form>
              <div class="box">
                <label for="email">Email/PhoneNumber</label>
                <input
                  type="text"
                  placeholder="08123******"
                  id="email"
                  class="email"
                />
              </div>
              <div>
                <label for="email">Password</label>
                <input
                  type="password"
                  placeholder="********"
                  id="password"
                  class="password"
                />
              </div>
              <div class="bottom">
                <button type="submit">Login</button>
              </div>
            </form>
          </div>

          <div class="one">
            <p>
              <a href="../pages/signup.html"
                >Don't have an account? Register!</a
              >
            </p>
          </div>
          <div class="two">
            <p>
              Forgot Password? <a href="omoloyehassan12@gmail.com">Tap here!</a>
            </p>
          </div>
          <div class="three">
            <p><a href="../index.html">Go Back</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
